<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format Experiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Image Format Experiment</h1>
    </header>
    <main
      class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5"
    >
      <div>
        <img src="images/logotip.png" alt="Example 1" class="w-full" />
        <div class="image-info"></div>
      </div>
      <div>
        <img src="images/logotip8BITS.png" alt="Example 2" class="w-full" />
        <div class="image-info"></div>
      </div>
      <div>
        <img src="images/logotipJPEGBaix.jpeg" alt="Example 3" class="w-full" />
        <div class="image-info"></div>
      </div>
      <div>
        <img src="images/logotipJPEGAlt.jpeg" alt="Example 4" class="w-full" />
        <div class="image-info"></div>
      </div>
      <div>
        <img src="images/logotipJPEGMig.jpeg" alt="Example 5" class="w-full" />
        <div class="image-info"></div>
      </div>
      <div>
        <img src="images/logotipGif.gif" alt="Example 6" class="w-full" />
        <div class="image-info"></div>
      </div>
      <p>What format is the most optimal for this type of image and why? 
        Can its size be reduced even more? 
        Would it lose quality?
      </p>

    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
